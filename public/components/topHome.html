<div id="top-home-nav">
    <div class="col-md-12 main-map">
    </div>
    <div class="col-md-12 main-title">
        <h1 class="text-center" ng-bind="sitename"></h1>
    </div>
    <div class="col-md-12 main-nav-container visible-lg">
        <div id="main-nav" class="text-center">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="t in titles" role="presentation" ng-class="{true: 'active', false: 'inactive'}[t.isActive]">
                    <a ng-href="{{t.href}}">{{t.text}}</a>
                </li>
            </ul>
            
            
            <!-- Tab panes -->
            <!--<div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">主页</div>
                <div role="tabpanel" class="tab-pane" id="profile">资料</div>
                <div role="tabpanel" class="tab-pane" id="messages">消息</div>
                <div role="tabpanel" class="tab-pane" id="settings">设置</div>
            </div>-->

        </div>
    </div>
    
</div>
<div class="col-md-12">
        <table class="table table-border">
                <tr ng-repeat="cb in messageMap">
                    <td>
                        <a href="#" ng-click="delMsg($index)">
                            <i class="glyphicon glyphicon-minus-sign"></i>
                        </a>
                    </td>
                    <td>{{cb.clientBizId}}</td>
                    <td>{{cb.clientBizDetail}}</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <a href="#" ng-click="addMsg()">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </td>
                </tr>
            </table>
    </div>
<div class="col-md-12">
        <table class="table table-border">
                <tr ng-repeat="t in projects">
                    <td>
                        <a href="#" ng-click="delTheme($index)">
                            <i class="glyphicon glyphicon-minus-sign"></i>
                        </a>
                    </td>
                    <td>{{t.projectId}}</td>
                    <td>{{t.projectTitle}}</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <a href="#" ng-click="addTheme()">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </td>
                </tr>
            </table>
    </div>

    <div class="col-md-12">
        <a href="#" class="btn btn-primary" ng-click="init()">init</a>
    </div>

    <div class="col-md-12">
        <table class="table table-border">
            <tr ng-repeat="r in arr">
                <td>{{r.projectId}}-{{r.projectTitle}}</td>
                <td ng-repeat="c in r.content">                
                    {{c.clientBizDetail}}=>({{c.value}})
                </td>
            </tr>
        </table>
    </div>
